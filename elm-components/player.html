  <script type="text/javascript" src="power-ups/target/power-up.js"></script>

  <!-- Custom Style Sheets -->

<body>
    <!-------------------------------------------------------------------------->
    <!-- Navigation                                                           -->
    <!-------------------------------------------------------------------------->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

            </div>

<!--------------------------------------------------------->

<!--------------------------------------------------------->
<script type="text/javascript">
  var statsDiv = document.getElementById('stats');
  Elm.embed(Elm.Stats, statsDiv);

  var respawnerDiv = document.getElementById('respawner');
  Elm.embed(Elm.Respawner, respawnerDiv);

  var powerUpDiv = document.getElementById("power-ups");
  Elm.embed(Elm.PowerUp, powerUpDiv);
