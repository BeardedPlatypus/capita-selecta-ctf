<div class="col-lg-12">
    <div class="col-lg-6">
        <div class="row">
            <div class="col-lg-12">
                <p>Player: {{ player.player_name }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p>Class: {{ player.player_class }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h4>Score</h4>
                <ul>
                    <li>Kills: {{ player.kills }}</li>
                    <li>Deaths: {{ player.deaths }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
